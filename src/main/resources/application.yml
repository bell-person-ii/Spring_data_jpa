spring:
  application:
    name: spring_data_jpa

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/data_jpa?serverTimezone=UTC&characterEncoding=UTF-8

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        #show_sql: true # sql ?? ??
        format_sql: true
logging:
  level:
    org.hibernate.sql: debug
